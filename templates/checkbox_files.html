<!-- Checkbox within a custom background -->
<div class="custom-bg">
    <div class="row">
        <div class="col-md-12">
            <h6 class="heading-margin" style="text-decoration: underline; margin-bottom: 20px;">File Diff:</h6>
            
            <!-- Inline container for checkboxes -->
            <div class="d-flex justify-content-start align-items-center">
                <!-- Code Checkbox -->
                <div class="form-check mr-3">
                    <input class="form-check-input" type="checkbox" id="showCodeCheckbox" data-url="{{ diff_files['line_diff'] }}">
                    <label class="form-check-label" for="showCodeCheckbox">Standard</label>
                </div>

                <!-- Code (w/o line) Checkbox -->
                <div class="form-check mr-3">
                    <input class="form-check-input" type="checkbox" id="showCodeWoLineCheckbox" data-url="{{ diff_files['no_line_diff'] }}">
                    <label class="form-check-label" for="showCodeWoLineCheckbox">Without-Line</label>
                </div>

                <!-- Code Side by Side Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="showCodeSideBySideCheckbox" data-url="{{ diff_files['side_by_side_diff'] }}">
                    <label class="form-check-label" for="showCodeSideBySideCheckbox">Side-by-Side</label>
                </div>
            </div>
        </div>
    </div>
</div>
