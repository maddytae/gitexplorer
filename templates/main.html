{% extends "base.html" %}

{% block title %}GitExplorer{% endblock %}

{% block body %}
<div class="main-page">
    <!-- Error Message Alert -->
    {% if error_message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error_message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    

    <div class="text-center" style="padding-top: 10vh; max-width: 600px; margin: auto;">
        <h1 class="display-4 mb-4">MyGitExplorer</h1>
        <form method="post"  class="mt-4">
            <div class="form-group d-flex justify-content-between align-items-center" style="width: 100%;">
                <input type="text" class="form-control form-control-lg mr-4" id="sshAddress" name="sshAddress" placeholder="Enter SSH Address" 
                       style="text-align: center; flex-grow: 1; margin-right: 1rem; border-radius: 1rem;">
                <button type="submit" class="btn btn-primary btn-lg" 
                        style="white-space: nowrap; border-radius: 1rem;">Initialize</button>
            </div>
        </form>
    </div>

    <div class="text-center" style="padding-top: 2vh; max-width: 1000px; margin: auto;">
        <form method="post"  class="mt-4">
            <div class="text-center" style="padding-top: 2vh; max-width: 1200px; margin: auto;">
                <div style="display: flex; justify-content: space-between;">
                    <div style="width: 48%; margin-right: 1rem;">
                        <textarea id="code1" name="code1" style="height: 400px;">{{ code1 }}</textarea> <!-- Increased height -->
                    </div>
                    <div style="width: 48%;">
                        <textarea id="code2" name="code2" style="height: 400px;">{{ code2 }}</textarea> <!-- Increased height -->
                    </div>
                </div>
                <div style="margin-top: 20px;"> <!-- Added vertical gap -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    


</div>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
