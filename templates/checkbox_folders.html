<!-- Checkbox within a custom background -->
<div class="row">
    <!-- Container for both checkboxes -->
    <div class="col-md-12">
        <h6 class="heading-margin" style="text-decoration: underline; margin-bottom: 20px;">Folder Diff:</h6>
        
        <!-- Inline container for checkboxes -->
        <div style="display: flex; justify-content: start; align-items: center;">
            <!-- Folder Checkbox -->
            <div class="form-check" style="margin-right: 20px;"> <!-- Added right margin for separation -->
                <input class="form-check-input" type="checkbox" id="showFolderCheckbox" data-url="{{ diff_files['folder_diff'] }}">
                <label class="form-check-label" for="showFolderCheckbox">Folder</label>
            </div>

            <!-- Folder Checkbox Modifications only -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="showFolderCheckboxmodifications" data-url="{{ diff_files['folder_diff_mod'] }}">
                <label class="form-check-label" for="showFolderCheckboxmodifications">Folder: Changes only</label>
            </div>
        </div>
    </div>
</div>
