<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <form action="/" method="post">
                    <div class="mb-4">
                        <label for="sshAddressInput" class="form-label">SSH Address</label>
                        <input type="text" class="form-control" id="sshAddressInput" name="sshAddress" value="{{ sshAddress }}" required>
                    </div>

                    {% if branches %}
                    <div class="row mb-4">
                        <!-- Branch Select -->
                        <div class="col">
                            <label for="branchSelect" class="form-label">Select Branch</label>
                            <select class="form-select" id="branchSelect" name="selectedBranch">
                                <option selected>Select a branch</option>
                                {% for branch in branches %}
                                <option value="{{ branch }}" {% if branch == selected_branch %}selected{% endif %}>{{ branch }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    
                        <!-- Depth Input -->
                        <div class="col">
                            <label for="integerInput" class="form-label">Depth</label>
                            <input type="number" class="form-control" id="integerInput" name="depthValue" value="{{ depth }}" required>
                        </div>
                    </div>
                    {% endif %}
                    

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
