{% extends 'base.html' %}

{% block title %} Extending Base {% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <!-- Left Column for Form -->
        <div class="col-md-6">
            <form action="/" method="post">
                <div class="mb-4">
                    <label for="sshAddressInput" class="form-label">SSH Address</label>
                    <input type="text" class="form-control" id="sshAddressInput" name="sshAddress" value="{{ sshAddress }}" required>
                </div>
                {% include 'form.html' %}
            </form>
        </div>

        <!-- Right Column for Directory Structure -->
        <div class="col-md-6">
            <div class="mt-4">
                <h5>Repo contents:</h5>
                <pre>{{ tree_output }}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}
