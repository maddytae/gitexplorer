<!-- File Comparison Section -->

<label for="sshAddress" style="font-weight: bold; text-decoration: underline; font-size: 16px; display: block;text-align: left;">
    Diff outside Repo
</label>
<!-- File Comparison Section -->
<div class="custom-bg">
    <form method="post" enctype="multipart/form-data">
        <div style="display: flex; justify-content: space-between;">
            <!-- Textarea for the first code snippet -->
            <div style="width: 49%; margin-right: 1rem;"> 
                <label for="code1" style="text-align: left; display: block; font-weight: bold; font-style: italic; font-size: 12px">
                    Paste content below
                </label>
                <textarea id="code1" name="code1" class="form-control" style="height: 150px; resize: none;">{{ code1 }}</textarea>
            </div>

            <!-- Textarea for the second code snippet -->
            <div style="width: 49%;">
                <label for="code2" style="text-align: left; display: block; font-weight: bold; font-style: italic; font-size: 12px">
                    Paste content below
                </label>
                <textarea id="code2" name="code2" class="form-control" style="height: 150px; resize: none;">{{ code2 }}</textarea>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <!-- File upload/link for the first input -->
            <div class="flex-fill mr-2" style="padding-right: 10px;">
                <label for="newInput1" style="text-align: left; display: block; font-weight: bold; font-style: italic; font-size: 12px">
                    Paste Link
                </label>
                <input type="text" class="form-control" id="newInput1" name="newInput1" value="{{ newInput1 }}">
                <div class="mt-2" style="text-align: left;">
                    <label for="fileUpload1" style="text-align: left; display: block; font-weight: bold; font-style: italic; font-size: 12px">
                        Upload File
                    </label>
                    <button type="button" onclick="document.getElementById('fileUpload1').click();">Choose File</button>
                    <span id="file-upload-status1">{{ uname1 }}</span>
                    <input type="file" id="fileUpload1" name="fileUpload1" style="display: none;" onchange="updateFileName1()">
                </div>
            </div>
            <!-- File upload/link for the second input -->
            <div class="flex-fill ml-2" style="padding-left: 10px;">
                <label for="newInput2" style="text-align: left; display: block; font-weight: bold; font-style: italic; font-size: 12px">
                    Paste Link
                </label>
                <input type="text" class="form-control" id="newInput2" name="newInput2" value="{{ newInput2 }}">
                <div class="mt-2" style="text-align: left;">
                    <label for="fileUpload2" style="text-align: left; display: block; font-weight: bold; font-style: italic; font-size: 12px">
                        Upload File
                    </label>
                    <button type="button" onclick="document.getElementById('fileUpload2').click();">Choose File</button>
                    <span id="file-upload-status2">{{ uname2 }}</span>
                    <input type="file" id="fileUpload2" name="fileUpload2" style="display: none;" onchange="updateFileName2()">
                </div>
            </div>
        </div>
        <!-- Submit button -->
        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
